<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ASCAPcT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1.125rem;
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .status-card {
            display: inline-block;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 2rem;
        }

        .status-card p {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .status-card .status {
            font-size: 1.125rem;
            color: #667eea;
            font-weight: 600;
        }

        .contact-options {
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-options p {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-method {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-method:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 1.5rem;
        }

        .contact-text {
            text-align: left;
        }

        .contact-text .label {
            font-size: 0.75rem;
            color: #666;
            display: block;
            margin-bottom: 0.25rem;
        }

        .contact-text .value {
            font-size: 0.938rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            .back-link {
                top: 1rem;
                left: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <span>‚Üê</span>
        <span>Back to Home</span>
    </a>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Coming Soon</p>
        <p class="description">
            We're setting up our official communication channels. In the meantime, feel free to reach out through the methods below.
        </p>

        <div class="status-card">
            <p>Current Status</p>
            <p class="status">Under Development</p>
        </div>

        <div class="contact-options">
            <p>Temporary contact methods</p>
            <div class="contact-methods">
                <a href="mailto:info@ascapct.com" class="contact-method">
                    <span class="contact-icon">‚úâÔ∏è</span>
                    <div class="contact-text">
                        <span class="label">Email</span>
                        <span class="value">info@ascapct.com</span>
                    </div>
                </a>
                <div class="contact-method" style="cursor: default; opacity: 0.5;">
                    <span class="contact-icon">üíº</span>
                    <div class="contact-text">
                        <span class="label">Business Inquiries</span>
                        <span class="value">Available Soon</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
