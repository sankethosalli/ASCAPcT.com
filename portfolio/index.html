<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - ASCAPcT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1.125rem;
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .status-card {
            display: inline-block;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 2rem;
        }

        .status-card p {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .status-card .status {
            font-size: 1.125rem;
            color: #667eea;
            font-weight: 600;
        }

        .notify-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .notify-form p {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="email"] {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.938rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        .btn-notify {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 0.938rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-notify:hover {
            background: linear-gradient(135deg, #7c8ef0 0%, #8a5bb0 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .back-link {
                top: 1rem;
                left: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .description {
                font-size: 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            .btn-notify {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <span>‚Üê</span>
        <span>Back to Home</span>
    </a>

    <div class="container">
        <h1>Our Portfolio</h1>
        <p class="subtitle">Coming Soon</p>
        <p class="description">
            We're currently curating our portfolio showcase. Soon you'll be able to explore the innovative companies and ventures under the ASCAPcT umbrella.
        </p>

        <div class="status-card">
            <p>Current Status</p>
            <p class="status">Under Development</p>
        </div>

    </div>
</body>
</html>
